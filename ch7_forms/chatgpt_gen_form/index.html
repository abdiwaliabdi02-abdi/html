<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
  <link rel="stylesheet" href="styl.css">
</head>
<body> 
  <div class="form-container">
    <h2>Registration Form</h2>
    <form action="#" method="post">

      <!-- Text inputs -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter a password">

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+254 700 000000">

      <!-- Number, Date, Time -->
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="1" max="100">

      <label for="dob">Date of Birth</label>
      <input type="date" id="dob" name="dob">

      <label for="time">Preferred Contact Time</label>
      <input type="time" id="time" name="time">

      <!-- Radio buttons -->
      <p>Gender</p>
      <div class="radio-group">
        <label><input type="radio" name="gender" value="male"> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <!-- Checkboxes -->
      <p>Interests</p>
      <div class="checkbox-group">
        <label><input type="checkbox" name="interest" value="coding"> Coding</label>
        <label><input type="checkbox" name="interest" value="music"> Music</label>
        <label><input type="checkbox" name="interest" value="sports"> Sports</label>
      </div>

      <!-- Select dropdown -->
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="">Select your country</option>
        <option value="kenya">Kenya</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="india">India</option>
      </select>

      <!-- Textarea -->
      <label for="bio">Bio</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Write something about yourself..."></textarea>

      <!-- File upload -->
      <label for="resume">Upload Resume</label>
      <input type="file" id="resume" name="resume">

      <!-- Range -->
      <label for="satisfaction">Satisfaction (0-10)</label>
      <input type="range" id="satisfaction" name="satisfaction" min="0" max="10">

      <!-- Color -->
      <label for="favcolor">Favorite Color</label>
      <input type="color" id="favcolor" name="favcolor">

      <!-- Submit + Reset -->
      <div class="btn-group">
        <button type="submit">Submit</button>
        <button type="reset" class="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
